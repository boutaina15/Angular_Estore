<div class="container">
    <!-- Banner Section -->
    <section class="banner-section" >
        <div class="small-banners">
            <div class="small-banner">
                <img src="../assets/images/ig.png" alt="banner1">
                <div class="banner-content">
                    <h3>Our Instagram</h3>
                    <p>Follow us stay Updated !</p>
                    <a href="#" class="btn">Follow Us</a>
                </div>
            </div>
            <div class="small-banner">
                <img src="../assets/images/bn.avif" alt="Banner 2">
                <div class="banner-content">
                    <h3>Back To Work</h3>
                    <p>Here's what you Need.</p>
                    <a href="#" class="btn">Shop Now</a>
                </div>
            </div>
        </div>
        <div class="large-banner">
            <img src="../assets/images/banner2.avif" alt="Large Banner">
            <div class="banner-content">
                <h2>Get Accessories For Your Pc</h2>
                <p>and many more.</p>
                <a href="#" class="btn">See More</a>
            </div>
        </div>
    </section>

    <!-- Category Section -->
    <section class="category-section">
        <div class="category" *ngFor="let category of categories">
            <div class="image-box">
            <img [src]="category.image" [alt]="category.name">
            </div>
            <h3 style="font-size: 75%;">{{ category.name }}</h3>
        </div>
       
    </section>

    

    <!-- Product Carousel Section -->
    <section class="discount-banner">
        <!-- Discount Section -->
        
        <div class="discount-content" >

            
            
            <h4>Ends in : <b>03h:57m:20s</b> </h4>
           
        </div>
    <section class="product-carousel">
        <div class="product" *ngFor="let product of products">
            <p style="  background-color: rgba(248, 193, 173, 0.91);
            inline-size: 17%; border-block-width: 10px; color: rgb(189, 4, 4);text-align: left ;">45%</p>
           
            <div class="images-box">
            <img [src]="product.image" [alt]="product.name">
            <h3>{{ product.name }}</h3>
        </div>
           <p style="text-decoration: line-through; color: grey;">{{ product.oldprice }} $</p>
            <button class="buy">{{ product.price }} $</button>
        
        </div>
    
    </section>

     
    </section>
   
    <!-- Latest Products Section -->
    <section class="latest-products">
        <section class="latest-banner">
            <!-- latest Section -->
            
            <div class="latest-content" >
    
                
                <h4>New Arrivals : </h4>
                
            </div>
        <section class="latest-carousel">
            <div class="latest" *ngFor="let late of latest">
                <p style="  background-color: rgba(248, 193, 173, 0.91);
                inline-size: 17%; border-block-width: 10px; color: rgb(189, 4, 4);text-align: left ;">20%</p>
               
               
                <div class="images-box">
                <img [src]="late.image" [alt]="late.name">
                <h3>{{ late.name }}</h3>
            </div>
                <button class="buy">{{ late.price }} $</button>
            
            </div>
    </section>

    <!-- Footer Banner Section -->
    <section class="footer-banner">
        <div class="footer-banner-item">
            <img src="../assets/images/serie.webp" alt="Footer Banner 1">
        </div>
        <div class="footer-banner-item">
            <img src="../assets/images/style.jpg" alt="Footer Banner 2">
        </div>
    </section>

    <!-- Sponsor Section -->
<section class="sponsor-section">
    <h2 style="background-color: #f5f5f5;">Our Sponsors</h2>
    <div class="sponsor-logos">
        <div class="sponsor">
            <img src="../assets/images/appple.jpg" alt="apple">
        </div>
        <div class="sponsor">
            <img src="../assets/images/sam.png" alt="samsung">
        </div>
        <div class="sponsor">
            <img src="../assets/images/Canon-Logo.png" alt="canon">
        </div>
        <div class="sponsor">
            <img src="../assets/images/sony.png" alt="sony">
        </div>
        <div class="sponsor">
            <img src="../assets/images/lenovo.webp" alt="lenovo">
        </div>
        <div class="sponsor">
            <img src="../assets/images/huawei.jpg" alt="huawei">
        </div>
    </div>
</section>
